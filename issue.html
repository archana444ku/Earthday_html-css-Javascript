<div class="container">  
  <h2>  Earth Day Report Pollution Issue </h2>
  <div class="form-control">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div class="form-control">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
  </div>
  <div class="form-control">
    <label for="issues">Select Pollution issues:</label>
    <select id="issues" multiple required>
      <option value="airPollution">Air Pollution</option>
      <option value="waterPollution">Water Pollution</option>
      <option value="Light Pollution">Light Pollution</option>
      <option value="soil Pollution">Soil Pollutione</option>
      <option value="Plastic Pollution">Plastic Pollution</option>
      <option value="Loss of Biodiversity">Loss of Biodiversity</option>
      <option value="Renewable Energy">Radioactive Pollution</option>
      <option value="Other">Other</option>
    </select>
  </div>
  <button onclick="submitForm()">Submit</button>
</div>

<script>
function submitForm() {
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var selectedIssues = [];
  var selectElement = document.getElementById('issues');
  for (var i = 0; i < selectElement.options.length; i++) {
    if (selectElement.options[i].selected) {
      selectedIssues.push(selectElement.options[i].value);
    }
  }
  // You can perform further processing or send the data to a server here
  alert("Name: " + name + "\nEmail: " + email + "\nSelected issues: " + selectedIssues.join(", "));
}
